<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Sorting</title>
</head>
<body>
    <div class="container">
        <h1>Список товаров</h1>

        <form id="form">
            <div class="sortBody">

                <div class="sortContent">
                    <label for="filterInput">Фильтрация по буквам</label>
                    <input type="text" id="filterInput">
                </div>

                <div class="sortContent">
                    <p>Сортировка по категории</p>
                    <select id="sortCategory">
                        <option value="all">Все</option>
                        <option value="laptops">Ноутбуки</option>
                        <option value="tablets">Планшеты</option>
                        <option value="phones">Телефоны</option>
                        <option value="headset">Гарнитура</option>
                    </select>
                </div>

                <div class="sortContent">
                    <p>Тип сортировки</p>
                    <select id="sortType">
                        <option value="date">По дате</option>
                        <option value="price">По цене</option>
                        <option value="alphabet">По алфавиту</option>
                    </select>
                </div>

                <div class="sortContent">
                    <p>Направление сортировки</p>
                    <select id="sortOrder">
                        <option value="asc">По возрастанию</option>
                        <option value="desc">По убыванию</option>
                    </select>
                </div>

                <button type="submit">Сбросить данные Формы</button>

            </div>
        </form>

        <ul class="productList"></ul>
    </div>

    <script src="./js/modal.js" type="module"></script>
    <script src="./js/view.js" type="module"></script>
    <script src="./js/controller.js" type="module"></script>
</body>
</html>
